<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../static/styles.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/Mm_logo01.png" alt="Logo" class="navbar-logo">
            </a>
            <!-- 導航列右側的 Icon 按鈕 -->
            <button class="add-friend-btn" data-bs-toggle="modal" data-bs-target="#addFriendModal">
                <img src="../static/add_icon.png" alt="Add Friend" width="30" height="30">
            </button>
        </div>
    </nav>
    <!-- 兩個區塊內容 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 左邊區塊 (40%) -->
            <div class="col-sm-2 p-0 content container-left">
                <!-- 搜尋列 -->
                <form class="mb-3">
                    <input type="text" class="form-control" placeholder="搜尋好友" aria-label="搜尋好友">
                </form>
                <h3>聊天室</h3>
                <!-- 便利貼 -->
                <div class="circle-container">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <!-- 聊天室連結 -->
                <div class="chat-link-container">
                    <a href="#" class="chat-link">聊天室 1</a>
                    <a href="#" class="chat-link">聊天室 2</a>
                    <a href="#" class="chat-link">聊天室 3</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                    <a href="#" class="chat-link">聊天室 4</a>
                </div>
            </div>
            <!-- 右邊區塊 (60%) -->
            <div class="col-sm-10 content container-right" style="overflow: hidden;position: relative;">
                <h4 class="chat-title">聊天室 1</h4>
                <hr class="custom-line">
                <!-- 在右邊區塊底部新增固定的輸入框 -->
                <div class="chat-input">
                    <input type="text" class="form-control" placeholder="在此輸入消息">
                    <button class="send-btn" type="button">
                        <img src="../static/send.png" alt="Send" width="24" height="24">
                    </button>
                </div>
            </div>
            
        </div>
    </div>

    <!-- 加好友 Modal -->
    <div class="modal fade" id="addFriendModal" tabindex="-1" aria-labelledby="addFriendModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFriendModalLabel">新增好友</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="friend-username" class="form-label">好友名稱</label>
                            <input type="text" class="form-control" id="friend-username" placeholder="輸入好友名稱">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">新增好友</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
