<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/static/styles.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/Mm_logo01.png" alt="Logo" class="navbar-logo">
            </a>
        </div>
    </nav>
    <!-- 兩個區塊內容 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 左邊區塊 (40%) -->
            <div class="col-sm-2 p-0 content container-left">
                <form class="mb-3">
                    <input type="text" class="form-control" placeholder="搜尋好友" aria-label="搜尋好友">
                </form>
                <h3>聊天室</h3>
                <!-- 搜尋列 -->
                <a href="#" class="chat-link">聊天室 1</a>
                <a href="#" class="chat-link">聊天室 2</a>
                <a href="#" class="chat-link">聊天室 3</a>
                <a href="#" class="chat-link">聊天室 4</a>
            </div>
            <!-- 右邊區塊 (60%) -->
            <div class="col-sm-10 content container-right">
                <h3>右邊 60%</h3>
                <p>這是右邊的區塊，佔總寬度的 60%。</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
